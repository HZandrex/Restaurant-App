<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library = "css" name = "index.css" /> 
    </h:head>
    <h:body>
        <h:form>            
            <p:panel header="Welk ingredient wil je toevoegen aan het gerecht #{gerechtController.gerecht.naam}? " style="margin-bottom:20px">
           <h:outputLabel for="ingredient" value="Ingredient " />
           <h:selectOneMenu id="ingredient" value="#{ingredient}"  	converter="omnifaces.SelectItemsConverter">
                 <f:selectItem itemLabel="Kies een ingredient"  />
                 <f:selectItems value="#{ingredientController.findAll()}"  var="item" itemLabel="#{item.naam}"/>
           </h:selectOneMenu>
           <br />
           <h:commandButton action="#{gerechtController.voegIngredientToe(ingredient)}" value="voeg ingredient toe" />
           <br/><h:link value="Terug naar beginpagina" outcome="index"/>
        </p:panel>
        </h:form>
    </h:body>
</html>
