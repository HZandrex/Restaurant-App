<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Startpagina</title>
</head>
<h:body>
 <ui:composition template="templates/template.xhtml">
    <ui:define name="content">
        <h:form>
            <p:outputLabel for="tablePicker" value="Kies een tafel:" />
            <p:inputText id="tablePicker" value="#{tafelCode}"  required="true" />
            <p:commandButton value="Zoeken op tafel" action="#{bestellingController.zoekenOpTafelCode(tafelCode)}" />
        </h:form><br/>
        <h:form>
            <p:outputLabel for="dayPicker" value="Kies een dag:" />
            <p:datePicker id="dayPicker" value="#{datumOpDag}" pattern="dd/MM/yyyy" required="true" yearRange="2000:2019"/>
            <p:commandButton value="Zoeken op dag" action="#{bestellingController.zoekenOpDag(datumOpDag)}"/>
        </h:form><br/>
        <h:form>
            <p:outputLabel for="monthPicker" value="Kies een maand:" />
            <p:datePicker id="monthPicker" view="month" value="#{datumOpMaand}" pattern="MM/yyyy" required="true" yearRange="2000:2019"/>
            <p:commandButton value="Zoeken op maand" action="#{bestellingController.zoekenOpMaand(datumOpMaand)}" />
        </h:form><br/>
        <h:form>
            <p:outputLabel for="yearPicker" value="Kies een jaar:" />
            <p:datePicker id="yearPicker" view="month" value="#{datumOpJaar}" pattern="yyyy" required="true" yearRange="2000:2019"/>
            <p:commandButton value="Zoeken op maand" action="#{bestellingController.zoekenOpJaar(datumOpJaar)}" />
        </h:form>
        <p:dataTable var="bestelling" value="#{bestellingController.getAllBestellingen()}">
        <p:column headerText="Datum">
            <h:outputText value="#{bestelling.datum}" />
        </p:column>
        <p:column headerText="Verantwoordelijke">
            <h:outputText value="#{bestelling.zaalpersoneel.naam}" />
        </p:column>
        <p:column headerText="Tafel Code">
            <h:outputText value="#{bestelling.tafel.code}" />
        </p:column>
    </p:dataTable>
    </ui:define>
 </ui:composition>
</h:body>
</html>
