<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Startpagina</title>
</head>
<h:body>
 <ui:composition template="templates/template.xhtml">
    <ui:define name="content">
    <h:form>
        <p:dataTable var="personeel" value="#{personeelController.getPersoneelsleden()}">
        <p:column headerText="Naam">
            <h:outputText value="#{personeel.naam}" />
        </p:column>

        <p:column headerText="Personeel">
            <h:outputText value="#{personeel.getType()}" />
        </p:column>

        <p:column headerText="Bestelling">
            <h:commandLink action="#{bestellingController.aanmakenBestelling(personeel.id)}" value="Aanmaken"/>
        </p:column>
    </p:dataTable>
    </h:form>
    </ui:define>
 </ui:composition>
</h:body>
</html>
